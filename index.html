<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Krishna Systems</title>

  <!-- Google Font for Primetime -->
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 15%;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 36px;
      color: #2e3d49;
      margin-bottom: 10px;
      font-family: "Prata", sans-serif;
    }

    p {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* CALL NOW Button Style */
    .call-now {
      display: inline-block;
      font-family: "Prata", sans-serif;
      font-size: 30px;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      background: #FF0000; /* Base Red Color */
      border-radius: 50px;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
      box-shadow: 0 8px 0 #B20000, 0 15px 20px rgba(0, 0, 0, 0.4); /* 3D Effect */
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .call-now:hover {
      background: #E60000;
      box-shadow: 0 6px 0 #800000, 0 10px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(4px);
    }

    .call-now:active {
      box-shadow: 0 3px 0 #800000, 0 5px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(6px);
    }
  </style>
</head>
<body>
  <h1>Click the button below ⬇️ to Call Krishna Systems</h1>
  <p> কৃষ্ণ সিস্টেমস কে কল করার জন্য নীচের ⬇️ বোতামটি ক্লিক করুন।</p>
  <a href="tel:+918599926512" class="call-now">CALL NOW</a>
</body>
</html>
