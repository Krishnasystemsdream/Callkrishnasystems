<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Krishna Systems</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://i.imgur.com/UQc7vqq.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 15px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for text visibility */
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Call Button */
    .call-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #25d366, #128C7E);
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .call-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      .call-button {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Tap the button ⬇️ to Call Krishna Systems</h1>
    <p> কল করার জন্য ⬇️ নীচে ট্যাপ করুন।</p>
    <a href="tel:+918599926512" class="call-button">CALL NOW</a>
  </div>
</body>
</html>
