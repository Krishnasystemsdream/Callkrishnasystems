<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Krishna Systems</title>

  <!-- Google Fonts for Custom Style -->
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Primetime&display=swap" rel="stylesheet"> <!-- Primetime Font -->

  <style>
    body {
      font-family: 'Kalam', cursive;
      text-align: center;
      margin-top: 20%;
      background-color: #f0f8ff;
      color: #333;
    }

    h1 {
      font-family: 'Primetime', sans-serif;
      font-size: 36px;
      color: #2e3d49;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* Call Now Button - 3D Style */
    .button {
      display: inline-block;
      font-family: 'Primetime', sans-serif;
      font-size: 20px;
      color: white;
      background-color: #FF0000; /* Red */
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 5px #B20000; /* 3D Effect Shadow */
      transition: all 0.2s ease;
    }

    /* Button Press Effect */
    .button:active {
      transform: translateY(3px);
      box-shadow: 0 2px #B20000;
    }

    /* Button Hover Effect */
    .button:hover {
      background-color: #CC0000; /* Darker Red on Hover */
    }

    .english-text {
      font-family: 'Primetime', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Call Krishna Systems</h1>
  <p><span class="english-text">Tap the button below to call us directly.</span><br> আমাদের সাথে যোগাযোগ করার জন্য নীচের বোতামটিতে ট্যাপ করুন।</p>
  <a href="tel:+918599926512" class="button">Call Now</a>
</body>
</html>
