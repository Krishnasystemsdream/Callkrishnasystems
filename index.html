<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Krishna Systems</title>

  <!-- Google Fonts for Primetime Font -->
  <link href="https://fonts.googleapis.com/css2?family=Primetime&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 15%;
      background-color: #f0f8ff;
      color: #333;
    }

    h1 {
      font-family: 'Primetime', sans-serif;
      font-size: 36px;
      color: #2e3d49;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Call Now Button Styling */
    .button {
      display: inline-block;
      font-family: 'Primetime', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to bottom, #FF0000, #CC0000); /* 3D Gradient */
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.4);
      text-decoration: none;
      padding: 15px 35px;
      border: 2px solid #B20000; /* Border */
      border-radius: 50px; /* Rounded Shape */
      box-shadow: 0 6px 0 #B20000, 0 8px 15px rgba(0, 0, 0, 0.3); /* 3D Shadow */
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: linear-gradient(to bottom, #CC0000, #B20000);
      box-shadow: 0 4px 0 #800000, 0 6px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(2px);
    }

    .button:active {
      box-shadow: 0 2px 0 #800000, 0 4px 6px rgba(0, 0, 0, 0.2);
      transform: translateY(4px);
    }

    /* Bengali Instructions Styling */
    .bengali-text {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click Here to Call Krishna Systems</h1>
  <p class="bengali-text">আমাদের সাথে যোগাযোগ করার জন্য নীচের বোতামটিতে ট্যাপ করুন।</p>
  <a href="tel:+918599926512" class="button">CALL NOW</a>
</body>
</html>
