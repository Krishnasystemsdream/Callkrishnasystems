<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Krishna Systems</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://via.placeholder.com/1920x1080?text=Abstract+Background'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #ffffff; /* White text for contrast */
    }

    h1 {
      font-size: 36px;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #e0e0e0; /* Slightly muted white */
    }

    /* CALL NOW Button Styling */
    .call-now {
      display: inline-block;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      background: #25D366; /* WhatsApp Green */
      border-radius: 50px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 0 8px 0 #1A9F4A, 0 15px 20px rgba(0, 0, 0, 0.4); /* 3D Effect */
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .call-now:hover {
      background: #1EBE5B; /* Slightly lighter green on hover */
      box-shadow: 0 6px 0 #178A3E, 0 10px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(4px);
    }

    .call-now:active {
      box-shadow: 0 3px 0 #117033, 0 5px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(6px);
    }
  </style>
</head>
<body>
  <h1>Click Here to Call Krishna Systems</h1>
  <p> নীচে ট্যাপ করুন।</p>
  <a href="tel:+918599926512" class="call-now">CALL NOW</a>
</body>
</html>
