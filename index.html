<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Krishna Systems</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      background: url('https://drive.google.com/uc?export=view&id=1GCxV3U2YGPKSkw4eRUoee6pVTucRcrEz') no-repeat center center fixed;
      background-size: cover;
    }
    .content {
      background: rgba(0, 0, 0, 0.5); /* Slight dark overlay for text visibility */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      color: white;
      background-color: #25D366; /* WhatsApp green color */
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Click Here to Call Krishna Systems</h1>
    <p>আমাদের সাথে যোগাযোগ করার জন্য নীচের বোতামটিতে ট্যাপ করুন।</p>
    <a href="tel:+918599926512" class="button">CALL NOW</a>
  </div>
</body>
</html>
